<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Repairo â€” My Bookings</title>

  <style>
    body{margin:0;background:#f3f8f9;font-family:Inter;}
    .container{max-width:900px;margin:auto;padding:22px;}
    h2{color:#075985;}
    .card{
      background:#fff;padding:18px;border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,0.06);margin-bottom:16px;
    }
    .row{display:flex;justify-content:space-between;}
    .track-btn{
      background:#0ea5e9;color:#fff;border:0;padding:10px 16px;
      border-radius:10px;font-weight:700;cursor:pointer;margin-top:12px;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>My Bookings</h2>
  <div id="list"></div>
</div>

<script>
const list = document.getElementById("list");
const arr = JSON.parse(localStorage.getItem("repairo_bookings") || "[]");

if(arr.length === 0){
  list.innerHTML = "<p>No bookings found.</p>";
}

arr.forEach(bk=>{
  list.innerHTML += `
    <div class="card">
      <div class="row">
        <strong>${bk.service}</strong>
        <span>${bk.date}</span>
      </div>
      <p>Status: <strong>${bk.status}</strong></p>
      <p>Technician: <strong>${bk.technician || "Not assigned"}</strong></p>
      <button class="track-btn" onclick="location.href='tracking.html?booking=${bk.id}'">
        Track booking
      </button>
    </div>
  `;
});
</script>

</body>
</html>
