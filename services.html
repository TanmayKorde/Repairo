<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Repairo — Services</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- header (same as your site) -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo-mark">R</div>
        <div>
          <div class="brand-title">Repairo</div>
          <div class="brand-sub">Home services • Verified pros</div>
        </div>
      </div>
      <nav class="main-nav">
        <a href="home.html">Home</a>
        <a class="active" href="services.html">Services</a>
        <a href="profile.html">Profile</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h2 style="color:var(--accent); margin-bottom:12px">Popular categories</h2>
      <div class="category-row" id="categoryRow"></div>
    </section>

    <section class="section">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <h2 style="color:var(--accent)">Most Booked Services</h2>
        <a class="link-muted" href="services.html">View all services</a>
      </div>

      <div class="services-grid" id="servicesGrid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© 2025 Repairo</div>
      <div class="footer-links"><a href="about.html">About</a> <a href="services.html">Services</a> <a href="profile.html">Profile</a></div>
    </div>
  </footer>

<script>
/* Demo data - keep in sync with other pages or replace with fetch('/api/services') */
const CATEGORIES = [
  {id:'plumbing', name:'Plumbing', img:'https://images.unsplash.com/photo-1580906855283-20ec1d3f73a0?q=80&w=800'},
  {id:'electric', name:'Electrician', img:'https://images.unsplash.com/photo-1581091012184-5c1a09c02036?q=80&w=800'},
  {id:'ac', name:'AC & Appliance', img:'https://images.unsplash.com/photo-1606166325683-1ed308edcc81?q=80&w=800'},
  {id:'carpentry', name:'Carpentry', img:'https://images.unsplash.com/photo-1598300056393-4cf8c8cd7c46?q=80&w=800'}
];

const SERVICES = [
  {id:'tap_repair', name:'Tap/Leak repair', price:'₹99', rating:4.8, category:'plumbing', img:'https://images.unsplash.com/photo-1524758631624-e2822e304c36?q=80&w=800'},
  {id:'ac_service', name:'AC Full Service', price:'₹899', rating:4.7, category:'ac', img:'https://images.unsplash.com/photo-1593375243456-2f3a88e98f65?q=80&w=800'},
  {id:'wm_repair', name:'Washing machine repair', price:'₹249', rating:4.75, category:'ac', img:'https://images.unsplash.com/photo-1581091012184-5c1a09c02036?q=80&w=800'},
  {id:'switch_replace', name:'Switch & Socket', price:'₹149', rating:4.82, category:'electric', img:'https://images.unsplash.com/photo-1603030052313-0dc08c2d32b5?q=80&w=800'},
  {id:'door_fix', name:'Door hinge & repair', price:'₹199', rating:4.6, category:'carpentry', img:'https://images.unsplash.com/photo-1581091215367-0e1d5c22e3f1?q=80&w=800'}
];

/* Render categories */
const catRow = document.getElementById('categoryRow');
CATEGORIES.forEach(c=>{
  const a = document.createElement('a');
  a.className='category-card';
  a.href = `services.html?cat=${encodeURIComponent(c.id)}`;
  a.innerHTML = `<img src="${c.img}" alt="${c.name}"><div><strong>${c.name}</strong><span class="muted">Trusted pros</span></div>`;
  catRow.appendChild(a);
});

/* Render services */
const servicesGrid = document.getElementById('servicesGrid');
function renderServices(list){
  servicesGrid.innerHTML = '';
  list.forEach(s=>{
    const el = document.createElement('article');
    el.className = 'service-card';
    el.innerHTML = `
      <img src="${s.img}" alt="${s.name}">
      <div class="svc">
        <h4 style="color:#0f172a">${s.name}</h4>
        <div class="meta"><span class="price">${s.price}</span><span class="rating">★ ${s.rating}</span></div>
        <p class="muted small">Starting price • Vetted technicians</p>
        <div class="svc-actions">
          <button class="btn btn-ghost" onclick="openDetail('${s.id}')">Details</button>
          <button class="btn" onclick="openBooking('${s.id}')">Book</button>
        </div>
      </div>
    `;
    servicesGrid.appendChild(el);
  });
}
renderServices(SERVICES);

/* helpers */
function openDetail(id){ location.href = 'service-detail.html?id='+id; }
function openBooking(id){ location.href = 'booking.html?service='+id; }

/* optional: filter by ?cat= */
const params = new URLSearchParams(location.search);
if(params.has('cat')) {
  const cat = params.get('cat');
  renderServices(SERVICES.filter(s=>s.category===cat));
}
</script>
</body>
</html>
