<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repairo — Admin Login</title>
    <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex justify-center items-center bg-slate-100">

  <div class="w-full max-w-sm p-6 bg-white shadow-xl rounded-xl">

    <h2 class="text-2xl font-bold text-teal-600 dark:text-teal-600 mb-4 text-center">
      Admin Login
    </h2>

    <label class="text-sm">Admin Username</label>
    <input id="adminUser" class="w-full p-2 border rounded-lg mt-1 mb-3" placeholder="admin">

    <label class="text-sm">Password</label>
    <input id="adminPass" type="password" class="w-full p-2 border rounded-lg mt-1" placeholder="••••••••">

    <button id="loginAdminBtn" 
      class="w-full bg-teal-600 text-white p-2 rounded-lg mt-4">
      Login
    </button>

    <p id="msg" class="text-center text-sm mt-3"></p>
  </div>

  <script>
    const msg = document.getElementById("msg");

    function show(m, color="red"){
      msg.innerText = m;
      msg.style.color = color;
    }

    document.getElementById("loginAdminBtn").onclick = async () => {
      const username = adminUser.value.trim();
      const password = adminPass.value.trim();

      if(!username || !password) return show("Missing credentials");

      try {
        const res = await fetch("https://repairo-5ilt.onrender.com/admin-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.success) {
          show("Login successful!", "green");
          setTimeout(() => {
            window.location.href = "admin.html";
          }, 600);
        } else {
          show("Invalid admin credentials");
        }
      } catch (err) {
        show("Error: " + err.message);
      }
    };
  </script>

</body>
</html>
